<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>

    <style>
        body {
            background-color: #0069D9;
        }

        h1 {
            color: white;
            font-family: Bahnschrift Light;
        }
    </style>
    <title>Survey Form</title>
</head>
<body background-color: #0069D9;>
<div class="container">
    <h1 class="text-center mt-3">Customer Survey Form</h1>
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <div class="card">
                <div class="card-body">
                    <form id="surveyForm">


                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="inputFirstName">First Name</label>
                                <input type="text" class="form-control" id="firstName" name="firstName" required>
                            </div>
                            <div class="form-group col-md-6">
                                <label for="inputLastName">Last Name</label>
                                <input type="text" class="form-control" id="lastName" name="lastName" required>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label id="inputEmail">Email</label>
                                <input type="email" class="form-control" id="email" name="email" required>
                            </div>
                            <div class="form-group col-md-6">
                                <label id="inputMobile">Mobile Number</label>
                                <input type="number" class="form-control" id="mobile" name="mobile" required>
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="inputDate">Date Of Birth</label>
                                <input type="date" class="form-control" id="inputDate" name="dob" required>
                            </div>
                            <div class="form-group col-md-6">
                                <label for="inputGender">Gender</label>
                                <select id="inputGender" class="form-control" name="gender" required>
                                    <option value="" selected disabled>Select Gender</option>
                                    <option>Male</option>
                                    <option>Female</option>
                                    <option>Other</option>
                                </select>
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="inputProfession">Profession</label>
                                <input type="text" class="form-control" id="Profession" name="Profession" required>
                            </div>
                            <div class="form-group col-md-6">
                                <label for="inputCountry">Country</label>
                                <select id="inputCountry" class="form-control" name="country" required>
                                    <option value="" selected disabled>Select Country</option>
                                    <option>India</option>
                                    <option>America</option>
                                    <option>Dubai</option>
                                    <option>Pakistan</option>
                                    <option>Shree Lanka</option>
                                </select>
                            </div>
                        </div>


                        <button type="button" class="btn btn-primary" onclick="submitForm()">Submit</button>
                        <button type="reset" class="btn btn-warning">Reset</button>

                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap Modal -->
<div class="modal fade" id="dataModal" tabindex="-1" role="dialog" aria-labelledby="dataModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="dataModalLabel">Form Data</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div id="modalContent"></div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>

<script> function submitForm() 
{
        const form = document.getElementById('surveyForm');
        if (form.checkValidity()) {
            displayData();
        } 
        else 
        {
            const invalidField = Array.from(form.elements).find(element => !element.checkValidity());
            if (invalidField) {
                invalidField.focus();
                alert("Please fill out the required field : " + invalidField.getAttribute('name'));
            }
        }
    }

    function displayData() 
    {
        const firstName = document.getElementById("firstName").value;
        const lastName = document.getElementById("lastName").value;
        const email = document.getElementById("email").value;
        const mobile = document.getElementById("mobile").value;
        const dob = document.getElementById("inputDate").value;
        const gender = document.getElementById("inputGender").value;
        const Profession = document.getElementById("Profession").value;
        const country = document.getElementById("inputCountry").value;

        const message = `
            <p><strong>First Name:</strong> ${firstName}</p>
            <p><strong>Last Name:</strong> ${lastName}</p>
            <p><strong>Email:</strong> ${email}</p>
            <p><strong>Mobile Number:</strong> ${mobile}</p>
            <p><strong>Date of Birth:</strong> ${dob}</p>
            <p><strong>Gender:</strong> ${gender}</p>
            <p><strong>Profession:</strong> ${Profession}</p>
            <p><strong>Country:</strong> ${country}</p>
        `;

        document.getElementById("modalContent").innerHTML = message;

        $('#dataModal').modal('show');
    }
    $(document).ready(function() {
        $('#dataModal').on('hidden.bs.modal', function () 
        {
            document.getElementById('surveyForm').reset();
        });
    });
</script>

</body>
</html>
